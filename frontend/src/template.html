<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #1a2138;
        color: #fff;
      }

      #sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        background-color: #1a2138;
        padding-top: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      #sidebar a {
        padding: 15px;
        text-decoration: none;
        font-size: 18px;
        color: #fff;
        display: block;
        transition: 0.3s;
      }

      #sidebar a:hover {
        background-color: #f57c00;
      }

      #content {
        margin-left: 250px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <a href="#">Dashboard</a>
      <a href="#">Reports</a>
      <a href="#">Analytics</a>
      <a href="#">Settings</a>
    </div>

    <div id="content">
      <!-- Your page content goes here -->
      <h1>Welcome to the Dashboard</h1>
      <p>
        This is a modern example of an HTML dashboard menu with a navy blue and
        orange color theme.
      </p>
    </div>
  </body>
</html>
