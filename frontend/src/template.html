<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #1a2138;
        color: #fff;
      }

      #soal {
        margin: 10px 0;
        font-size: 18px;
      }

      #jawaban {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
      }

      input[type="radio"] {
        margin-right: 8px;
      }

      #submit-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #f57c00;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #results {
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
    <title>Multiple Choice Quiz</title>
  </head>
  <body>
    <div>
      <h1>Multiple Choice Quiz</h1>

      <form>
        <div>
          <p id="soal">1. What is the capital of France?</p>
          <label id="jawaban"
            ><input type="radio" name="q1" value="Berlin" /> Berlin</label
          >
          <label id="jawaban"
            ><input type="radio" name="q1" value="Madrid" /> Madrid</label
          >
          <label id="jawaban"
            ><input type="radio" name="q1" value="Paris" /> Paris</label
          >
          <label id="jawaban"
            ><input type="radio" name="q1" value="Rome" /> Rome</label
          >
        </div>

        <div>
          <p id="soal">2. Which planet is known as the Red Planet?</p>
          <label id="jawaban"
            ><input type="radio" name="q2" value="Venus" /> Venus</label
          >
          <label id="jawaban"
            ><input type="radio" name="q2" value="Mars" /> Mars</label
          >
          <label id="jawaban"
            ><input type="radio" name="q2" value="Jupiter" /> Jupiter</label
          >
          <label id="jawaban"
            ><input type="radio" name="q2" value="Saturn" /> Saturn</label
          >
        </div>

        <!-- Add more questions as needed -->

        <button id="submit-btn" type="button" onclick="submitQuiz()">
          Submit
        </button>
      </form>

      <div id="results"></div>
    </div>
  </body>
</html>
