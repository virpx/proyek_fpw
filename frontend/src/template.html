<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Course A</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a2138;
        color: white;
        text-align: center;
      }

      header {
        background-color: #1a2138;
        color: #f57c00;
        padding: 20px;
      }

      .checkout-container {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background: #2c324e;
        margin: 50px auto;
        max-width: 600px;
      }

      .checkout-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .form-input {
        margin: 10px;
        padding: 8px;
        width: 80%;
        border: 1px solid #f57c00;
        border-radius: 5px;
        background-color: #1a2138;
        color: white;
      }

      .form-button {
        margin: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #f57c00;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .form-button:hover {
        background-color: #d45a00;
      }

      footer {
        background-color: #1a2138;
        color: #f57c00;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Checkout - Course A</h1>
    </header>

    <div class="checkout-container">
      <h2>Course A</h2>
      <p>Price: $49.99</p>
      <p>Teacher: John Doe</p>

      <form class="checkout-form">
        <button class="form-button">Proceed to Payment</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2023 Course Shop</p>
    </footer>
  </body>
</html>
